<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Health Data Retrieval</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Emergency Health Data Retrieval</h1>
    </header>
    <main>
        <section>
            <h2>Retrieve Emergency Health Information</h2>
            <form id="emergency-form">
                <label for="patient-id">Enter Patient ID:</label>
                <input type="text" id="patient-id" required>
                <button type="submit">Retrieve Data</button>
            </form>
            <div id="emergency-data"></div>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Patient Registration</h1>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" required>

            <label for="emergencyContact">Emergency Contact:</label>
            <input type="text" id="emergencyContact" name="emergencyContact" required>

            <label for="allergies">Allergies:</label>
            <input type="text" id="allergies" name="allergies">

            <label for="pastMedications">Past Medications:</label>
            <input type="text" id="pastMedications" name="pastMedications">

            <label for="pastSurgeries">Past Surgeries:</label>
            <input type="text" id="pastSurgeries" name="pastSurgeries">

            <button type="submit">Register Patient</button>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
